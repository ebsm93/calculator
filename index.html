<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="calc.js" defer></script>
</head>
<body>
	<p></p>
	<p></p>
	<div id='midSection'>
		<div id="legend">
		<u>KEYS</u>
		<ul style="list-style: none; text-align: left;">
		  <li>CTRL : toggle positive and negative </li>
		  <br><li>DELETE : clear everything</li>
		  <br><li>ENTER: return result</li>
		  <br><li>BACKSPACE: remove previous character</li>
		  <br><li>digits: '1 2 3 4 5 6 7 8 9 0 .'</li>
		  <br><li>operators: + - % / x * ^</li>
		</ul>
		</div>
		<div id="calculatorBody">
			<div class='row' id="screen">
				<div id="storedEquation"></div>
				<div id="display"></div>
			</div>
			<div class='row' id="firstRow"> 
				<div class = 'btn' id="clearBtn">CLEAR</div>
				<div class = 'btn' id="backspaceBtn">BACKSPACE</div>
				<div class="btn operator" id="exponentialBtn">^</div>
				<div class="btn" id="posNegBtn">+/-</div>
			</div>
			<div class='row' id="secondRow">
				<div class = 'btn digit' id="sevenBtn">7</div>
				<div class = 'btn digit' id="eightBtn">8</div>
				<div class = 'btn digit' id="nineBtn">9</div>
				<div class = 'btn operator' id="divideBtn">%</div>
			</div>
			<div class='row' id="thirdRow">
				<div class = 'btn digit' id="fourBtn">4</div>
				<div class = 'btn digit' id="fiveBtn">5</div>
				<div class = 'btn digit' id="sixBtn">6</div>
				<div class = 'btn operator' id="multiplyBtn">x</div>
			</div>
			<div class='row' id="fourthRow">
				<div class = 'btn digit' id="oneBtn">1</div>
				<div class = 'btn digit' id="twoBtn">2</div>
				<div class = 'btn digit' id="threeBtn">3</div>
				<div class = 'btn operator' id="minusBtn">-</div>
			</div>
			<div class='row' id="fifthRow">
				<div class = 'btn digit' id="decimalBtn">.</div>
				<div class = 'btn digit' id="zeroBtn">0</div>
				<div class = 'btn' id="equalsBtn">=</div>
				<div class = 'btn operator' id="plusBtn">+</div>
			</div>
		</div>

	</div>
	<div>
		<br>
		<br>
		<p>by Ebs
		<br>The Odin Project
		<br>01.21.22
		</p>
	</div>

</body>
</html>
